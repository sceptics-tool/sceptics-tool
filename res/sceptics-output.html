<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>SCEPTICS Modelling Tool</title>
<style>
body {
	font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif;
	color: #000000;
	width: 100%;
}
th, td {
	border-left: 1px solid black;
	border-right: 1px solid black;
	border-bottom: 1px solid black;
	border-top: 1px solid black;
}
</style>
</head>
<body>
<table width="690" border="0">
  <tbody>
    <tr class="row">
      <td width="50%" align="center" style="border: none;"><img src="uobLogo.png" width="277" height="65" alt=""/></td>
      <td width="50%" align="right" style="border:none; color: #000000"><strong>SCEPTICS TOOL</strong><br/>
        Output Results</td>
    </tr>
    <tr>
      <td colspan="2"><h2 style="color: #5B9BD5" id="filepath">Model File: </h2>
        <h3>Tool Output</h3></td>
    </tr>
    <tr>
      <td colspan="2"><h3>Model Reviewed</h3>
        <br/>
        <img id="modelImage" src="uobLogo.png" width="690px"/></td>
    </tr>
    <tr>
      <td colspan="1"><h3>Attacker Definition</h3>
        <p id="attackerDefinition"></p></td>
      <td colspan="1"><h3>Asset Definition</h3>
        <p id="assetDefinition"></p></td>
    </tr>
  </tbody>
</table>
<br/>
<table width="690" border="0" id="tbl2">
  <tbody>
    <tr>
      <td colspan="5" style="border: none;"><h2 style="color: #5B9BD5; border: none;">Tool Results:</h2></td>
    </tr>
    <tr>
      <td colspan="5"><h3>Top <em>20</em> Paths</h3>
        <p id="paths"></p></td>
    </tr>
    <tr>
      <td colspan="5"><h3>All Roads Point to Analysis</h3>
        <p id="allRoads"></p></td>
    </tr>
    <tr>
      <td colspan="5"><h3>Patient Zero Analysis</h3>
        <p id="patientZero"></p></td>
    </tr>
    <tr>
      <td colspan="5"><h3>Critical State Assets</h3>
        <p id="criticalState"></p></td>
    </tr>
  </tbody>
</table>
</body>
</html>
